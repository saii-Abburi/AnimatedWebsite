<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
  </head>
  <body>
    <div id="main">
      <div id="page1">
        <h1>Change</h1>
        <h1>The Course</h1>
        <div id="video-container">
          <div id="play">PLAY</div>
          <video autoplay muted src="./video.mp4"></video>
        </div>
      </div>
      <div id="page2">
        <div id="elem1" class="elem">
          <img
            data-scroll
            data-scroll-speed="1"
            src="https://cdn.sanity.io/images/w8f1ak3c/production/3639fc290272fe62d269e8750eff907b2664fc77-3000x5000.png/1.png?rect=1,0,2999,5000&w=640&h=1067&auto=format"
            alt=""
          />
          <div data-scroll data-scroll-speed="-2" class="dets">
            <div id="d1" style="background-color: rgb(255, 246, 222); color: black;">
              <div class="dot"></div>
              <p>SHOP</p>
              <h4>GIFT FOR GOODS</h4>
            </div>
            <div id="d2" style="background-color: rgb(255, 246, 222); color: black;">
              <div id="d3">
                <img src="https://cdn.sanity.io/images/w8f1ak3c/production/ee658cdd0e3a23d7c6ec86001a9e098934c1109e-5000x5000.png/66.png?w=640&h=640&auto=format" alt="">
                <p>THE INSIDE SCOOP GOOD FEELS CRACKER BOX</p>
              </div>
              <div id="d3">
                <img src="https://cdn.sanity.io/images/w8f1ak3c/production/ff38add7e1688478b9265cc2f1c252db0ff61158-5000x5000.png/68.png?w=640&h=640&auto=format" alt="">
                <p>STRAWBERRY GUM LEAF, CORIANDER ,BASIL + MINT CANDLE</p>
              </div>
            </div>
          </div>
        </div>

        <div id="elem2" class="elem">
          <img
            data-scroll
            data-scroll-speed="1"
            src="https://cdn.sanity.io/images/w8f1ak3c/production/9b0a45cc68406b9288b970064c64511ce937d911-5000x5000.png/Website%20Products%20-%20Alemais%202024.png?rect=1001,0,2999,5000&w=640&h=1067&fit=min&auto=format"
            alt=""
          />
          <div data-scroll data-scroll-speed="-2" class="dets">
            <div id="d1" style="background-color: rgb(138, 170, 214); color: black;">
              <div class="dot"></div>
              <p>SHOP</p>
              <h4>ALEMAIS</h4>
            </div>
            <div id="d2" style="background-color: rgb(255, 255, 255);">
              <div id="d3">
                <img src="https://cdn.sanity.io/images/w8f1ak3c/production/4bb75d35e0a1dd486766939fc3a4971960327b08-5000x5000.png/3.png?w=640&h=640&auto=format" alt="">
                <p>ALEMAIS COOK IN COLOUR APARON</p>
              </div>
              <div id="d3">
                <img src="https://cdn.sanity.io/images/w8f1ak3c/production/2285a9a86490345f28eff52adb8526b22c399553-5000x5000.png/6.png?w=640&h=640&auto=format" alt="">
                <p>ALEMAIS FOOD IS LOVE LUNCH SET</p>
              </div>
            </div>
          </div>
        </div>

        <div id="elem3" class="elem">
          <img
            data-scroll
            data-scroll-speed="1"
            src="https://cdn.sanity.io/images/w8f1ak3c/production/06dac0cbccbec66e8c76afc0cc323e5241cc508b-3000x5000.png/Website%20Slider%20Slice%20Images%20(18).png?w=420&h=700&auto=format"
            alt=""
          />
          <div data-scroll data-scroll-speed="-2" class="dets">
            <div id="d1" style="background-color: rgb(255, 255, 255);">
              <div class="dot"></div>
              <p>SHOP</p>
              <h4>SOAPS FOR HOPE</h4>
            </div>
            <div id="d2" style="background-color: rgb(255, 255, 255);">
                <div id="d3">
                  <img src="https://cdn.sanity.io/images/w8f1ak3c/production/63474079ab0c7723b75bd63b24d8bbc652349640-1408x1408.png/Cleanse%20&%20Nourish%20Hand%20Wash%20Two%20Good%20Co.png?rect=0,117,1408,1291&fp-x=0.5&fp-y=0.5416666666666666&w=640&h=587&fit=crop&crop=focalpoint&auto=format" alt="">
                  <p>CLEANSE & NOURISH HANDWASH</p>
                </div>
                <div id="d3">
                  <img src="https://cdn.sanity.io/images/w8f1ak3c/production/a8322c8a7b51e0ad54947a730aabb3f1c249c2a3-1408x1408.png/Cleanse%20&%20Nourish%20Body%20Wash%20Two%20Good%20Co.png?w=640&h=640&auto=format" alt="">
                  <p>CLEANSE & NOURISH BODYWASH</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
